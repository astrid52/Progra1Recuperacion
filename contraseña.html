<html>
<head>
	<title>Contraseña y Validacion</title>
	<script>
		function comprobarClave(){
			clave1 = document.f1.clave1.value
			clave2 = document.f1.clave2.value


			if (clave1 == "astrid" && clave2 == "alonzo"){
				alert("Datos Correctos...\n Bienvenid@");
				var href = "index.html";
				window.location=href;
			}

			else{
				alert("Datos Erroneos...\n Intentelo de nuevo.");
				var href = "contraseña.html";
				window.location=href;
			}

		}
	</script>
</head>

<body>

	<h1>Validar si el usuario y la contraseña son iguales</h1>
	<br>
	Escribe el usuario y la contraseña, una en cada campo, y pulsa el boton. Javascript te dira si son correctas.

	<br>
	<form action= "" name="f1">
		Usuario:<input type="password" name="clave1" size="20">
		<br>
		Contraseña:<input type="password" name="clave2" size="20">
		<br>
		<input type="button" value="Validar" onClick="comprobarClave()">

	</form>

</body>
</html>
